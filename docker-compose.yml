version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tanah-mas-kedungadem-postgres
    environment:
      POSTGRES_USER: tanah_mas_kedungadem
      POSTGRES_PASSWORD: tanah_mas_kedungadem_2026
      POSTGRES_DB: pos
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5446:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tanah_mas_kedungadem -d pos"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pos-network

  # Backend API (Go)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tanah-mas-kedungadem-backend
    environment:
      DATABASE_DSN: "host=postgres user=tanah_mas_kedungadem password=tanah_mas_kedungadem_2026 dbname=pos port=5432 sslmode=disable"
      JWT_SECRET: "tanah-mas-kedungadem-jwt-secret-2026"
      SERVER_PORT: "8088"
    ports:
      - "8088:8088"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pos-network
    restart: unless-stopped

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tanah-mas-kedungadem-frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - pos-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  pos-network:
    driver: bridge
